<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الأناقة - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <nav class="navbar" role="navigation">
      <div class="logo"><a href="home.html">متجر الأناقة</a></div>
      <ul class="nav-links">
        <li><a href="home.html">الرئيسية</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="cart.html">السلة</a></li>
        <li><a href="checkout.html">الدفع</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="ابحث عن منتج...">
        <button id="search-btn">بحث</button>
      </div>
    </nav>
  </header>

  <main>
  
    <section class="featured">
      <h1>عروض مميزة</h1>
      <div class="featured-products">
       
        <div class="product-card">
          <img src="Images\P01004294.avif" alt="قميص نسائي أنيق">
          <h2>قميص نسائي أنيق</h2>
          <p class="price">$29.99</p>
          <button class="add-to-cart" data-id="1">أضف إلى السلة</button>
        </div>
     
        <div class="product-card">
          <img src="Images\P00842898.avif" alt="فستان سهرة فاخر">
          <h2>فستان سهرة فاخر</h2>
          <p class="price">$49.99</p>
          <button class="add-to-cart" data-id="2">أضف إلى السلة</button>
        </div>
        
        <div class="product-card">
          <img src="Images\51+YoT-xsdL._AC_SX679_.jpg" alt="بنطال جينز رجالي">
          <h2>بنطال جينز رجالي</h2>
          <p class="price">$39.99</p>
          <button class="add-to-cart" data-id="5">أضف إلى السلة</button>
        </div>
       
        <div class="product-card">
          <img src="Images\P00938215.avif" alt="حقيبة يد أنيقة">
          <h2>حقيبة يد أنيقة</h2>
          <p class="price">$59.99</p>
          <button class="add-to-cart" data-id="6">أضف إلى السلة</button>
        </div>
      </div>
    </section>

    
    <section class="categories">
      <h1>الفئات</h1>
      <div class="category-list">
        <div class="category-item">
          <img src="Images\DSC02136.jpg.jpg" alt="ملابس نسائية">
          <h3>ملابس نسائية</h3>
        </div>
        <div class="category-item">
          <img src="Images\51N1hCVBAYL._AC_SX679_.jpg" alt="ملابس رجالية">
          <h3>ملابس رجالية</h3>
        </div>
        <div class="category-item">
          <img src="Images\61KjospkuGL._AC_SX679_.jpg" alt="إكسسوارات">
          <h3>إكسسوارات</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 متجر الأناقة. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
