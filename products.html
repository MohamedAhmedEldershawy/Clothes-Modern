  <main>
    <section class="product-listing">
      <h1>قائمة المنتجات</h1>
    
      <div class="filters">
        <label for="filter-category">اختر الفئة:</label>
        <select id="filter-category">

          <option value="men">ملابس رجالية</option>
          <option value="accessories">إكسسوارات</option>
        </select>

        <label for="sort">ترتيب حسب:</label>

          <option value="default">افتراضي</option>
          <option value="price-asc">السعر: من الأقل إلى الأعلى</option>
          <option value="price-desc">السعر: من الأعلى إلى الأقل</option>
        </select>
      </div>

      <div class="grid">
        
        <div class="product-card" data-category="women">
          <img src="Images\P01009481.avif" alt="فستان صيفي">

          <p class="price">$24.99</p>

        </div>
      
        <div class="product-card" data-category="men">
          <img src="Images\71C59NJwxxL._AC_SX569_.jpg" alt="بنطال جينز رجالي">
