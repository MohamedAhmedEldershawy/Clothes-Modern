<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفع - متجر الملابس والإكسسوارات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- رأس الصفحة مع شريط التنقل -->
  <header>
    <nav class="navbar" role="navigation">
      <div class="logo"><a href="home.html">متجر الأناقة</a></div>
      <ul class="nav-links">
        <li><a href="home.html">الرئيسية</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="cart.html">السلة</a></li>
        <li><a href="checkout.html">الدفع</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="ابحث عن منتج...">
        <button id="search-btn">بحث</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="checkout">
      <h1>الدفع</h1>
      <form id="checkout-form">
        <div class="form-group">
          <label for="full-name">الاسم الكامل:</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="address">العنوان:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="payment-method">طريقة الدفع:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">اختر طريقة الدفع</option>
            <option value="credit-card">بطاقة ائتمان</option>
            <option value="paypal">باي بال</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">أكمل الشراء</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 متجر الأناقة. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
